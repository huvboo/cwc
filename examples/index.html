<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      window.onload = function () {
        let select = document.querySelector('bigdata-select')
        select['get-data'] = function () {
          let num = 3000
          let options = new Array(num)
          for (let i = 0; i < num; ++i) {
            options[i] = {
              value: i,
              label: '可选项' + i,
              disabled: false,
            }
          }
          return options
        }
        let input = document.querySelector('#value')
        select.addEventListener('change', (e) => {
          input.value = e.detail.value
        })
        input.addEventListener('change', (e) => {
          select.value = e.target.value
        })
        input.value = 3
        input.dispatchEvent(new Event('change'))
      }
    </script>
    <script type="module" src="./main.js"></script>
    <style>
      :root {
        --main-blue: #198cff;
      }

      .container {
        position: absolute;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <cwc-panel-split value="240">
        <div slot="left">
          <button is="cwc-button">cwc-button</button>
        </div>
        <div slot="right"></div>
        <cwc-panel-split slot="right" mode="vertical" set="bottom" value="240">
          <div slot="top">
            <div style="width: 176px">
              <bigdata-option-list></bigdata-option-list>
            </div>

            <label>Value: <input id="value" type="text" /></label>
            <bigdata-select></bigdata-select>
          </div>
          <div slot="bottom">
            <button is="cwc-button">cwc-button</button>
          </div>
        </cwc-panel-split>
      </cwc-panel-split>
    </div>
  </body>
</html>
