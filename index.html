<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script type="module" src="./main.js"></script>
    <style>
      .container {
        position: absolute;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <cwc-panel-split
        mode="horizontal"
        set="left"
        value="240"
        min="240"
        max="480"
      >
        <div slot="left">
          <button is="cwc-button">cwc-button</button>
        </div>
        <cwc-panel-split
          slot="right"
          mode="vertical"
          set="bottom"
          value="240"
          min="240"
          max="480"
        >
          <div slot="top">
            <button>button</button>
          </div>
          <div slot="bottom">
            <button is="cwc-button">cwc-button</button>
          </div>
        </cwc-panel-split>
      </cwc-panel-split>
    </div>
  </body>
</html>
